<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enquiry</legend>
        Name: <input type="text" placeholder="Enter your name here.."/>
        <br>
        <br>
        Address: <textarea></textarea>
        <br>
        <br>
        Gender: <input type="radio" value="m" name="gender"/> Male
        <input type="radio" value="f" name="gender"/> Female
        <br>
        <br>
        Country: 
        <select>
            <option>India</option>
            <option>America</option>
        </select>
        <br>
        <br>
        Hobbies:
        <input type="checkbox" name="hobbies"/> Riding
        <input type="checkbox" name="hobbies"/> Gaming
        <input type="checkbox" name="hobbies"/> Hacking
        <br>
        <br>
        Image: 
        <input type="file" name="image"/>
        <br>
        <br>
        <input type="submit" value="send"/>
        <input type="reset" value="reset"/>
        </fieldset>
    </form>
</body>
</html>
